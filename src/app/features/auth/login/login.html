<div class="login-shell">
  <!-- optional left area (empty/branding) -->
  <div class="left-area" aria-hidden="true">
    <!-- you can add a small brand / illustration here later -->
  </div>

  <!-- right side card -->
  <div class="right-area">
    <mat-card class="login-card" elevation="8">
      <div class="card-top">
        <h2 class="title">Welcome back</h2>
        <p class="subtitle">Sign in to continue to your account</p>
      </div>

      <form class="login-form" autocomplete="off" (submit)="$event.preventDefault()">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Username / Email</mat-label>
          <input matInput type="text" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Password</mat-label>
          <input matInput type="password" />
        </mat-form-field>

        <button mat-flat-button class="login-btn full" [routerLink]="['/home']">Log in</button>
        <div class="new-user">
          <span
            >New User? <span><a class="link" [routerLink]="['/register']">Register</a> </span></span
          >
        </div>

        <div class="or-row">
          <span class="line"></span>
          <span class="or">OR</span>
          <span class="line"></span>
        </div>

        <div class="social-row">
          <span mat-stroked-button class="social fb">
            <!-- Facebook svg inline (simple) -->
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                fill="currentColor"
                d="M22 12a10 10 0 10-11.5 9.9v-7h-2.2v-2.9h2.2V9.2c0-2.2 1.3-3.4 3.3-3.4.95 0 1.95.17 1.95.17v2.2h-1.12c-1.1 0-1.45.69-1.45 1.4v1.66h2.48l-.4 2.9h-2.08v7A10 10 0 0022 12z"
              />
            </svg>
          </span>

          <span mat-stroked-button class="social google">
            <!-- Google svg inline -->
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                fill="#EA4335"
                d="M21.9 12.23c0-.7-.06-1.38-.18-2.03H12v3.84h5.3a4.52 4.52 0 01-1.96 2.97v2.46h3.16c1.85-1.71 2.9-4.2 2.9-7.24z"
              />
              <path
                fill="#34A853"
                d="M12 22c2.64 0 4.86-.86 6.48-2.34l-3.16-2.46c-.88.6-2 .95-3.32.95-2.55 0-4.71-1.72-5.48-4.02H3.26v2.52C4.86 19.9 8.14 22 12 22z"
              />
              <path
                fill="#4A90E2"
                d="M6.52 13.13a5.94 5.94 0 010-3.26V7.35H3.26a9.97 9.97 0 000 9.3l3.26-3.47z"
              />
              <path
                fill="#FBBC05"
                d="M12 6.5c1.44 0 2.74.5 3.76 1.48l2.82-2.82C16.86 3.6 14.64 2.5 12 2.5 8.14 2.5 4.86 4.6 3.26 7.35l3.26 2.52C7.29 8.22 9.45 6.5 12 6.5z"
              />
            </svg>
          </span>
        </div>
      </form>
    </mat-card>
  </div>
</div>
