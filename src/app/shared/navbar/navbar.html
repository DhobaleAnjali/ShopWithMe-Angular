<mat-toolbar color="primary">
  <section>
    <div class="brand">
      <div class="brand-text">Shop<span class="highlight">With</span>Me</div>
      <img src="assets/bag.jpg" alt="bag" class="bag-icon" />
    </div>
  </section>

  <mat-form-field appearance="outline" class="search-box">
    <input matInput placeholder="Search for product, categories, style, or brand" />
  </mat-form-field>

  <section class="user-section">
    <button mat-button [matMenuTriggerFor]="menu">
      <span class="username">Anjali</span>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/profile'">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

      <button mat-menu-item [routerLink]="'/login'">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <button mat-icon-button>
      <mat-icon class="fav-icon">favorite</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/cart']">
      <mat-icon class="cart-icon">shopping_cart</mat-icon>
    </button>
  </section>
</mat-toolbar>
